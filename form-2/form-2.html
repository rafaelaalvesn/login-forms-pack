<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de p√°gina com Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      
        body {
            background: rgb(118,245,146);
        background: radial-gradient(circle, rgba(118,245,146,1) 0%, rgba(43,34,36,1) 100%);
        }

    
        .card {
            width: 400px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="vh-100 d-flex align-items-center">
    <div class="card shadow">
        <div class="card-body p-5">
            <div class="text-center text-success display-1">
                <i class="bi bi-person-circle"></i>
            </div>       
            <h3 class="card-title text-center text-success mt-3">Sign in</h3>
            <form class="mt-5">
                <div class="mb-3">
                    <input type="text" class="form-control border border-success" id="login" placeholder="Enter your login">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control border border-success" id="password" placeholder="Enter your password">
                </div>
                <div class="form-check mb-3">          
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember"><small>Remember Password</small></label>
                </div>
   
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Sign in</button>
                </div>
            </form>

            <p class="text-center mt-5 fs-6 m-0"><a href="#" class="text-muted"><small>Forgot your password?</small></a></p>
            <p class="text-center fs-6 m-0"><small>Don't have a account? Sign up  <a href="#" class="text-primary">here</small></a></p>
        </div>
    </div>
    </div>
</body>
</html>
