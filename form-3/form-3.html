<html>
<head>
  <!-- Bootstrap 5 CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
  <style>
    /* Estilos personalizados */
    .left-side {
      background-color: white;
    }
    .right-side {
      background-color: #4a148c;
    }
    .login-form {
      width: 80%;
      margin: auto;
    }
    .login-input {
      background-color: #311b92;
      border: none;
      color: white;
    }
    .login-button {
      background-color: #c2185b;
      border-radius: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row vh-100"> 
      <div class="col-8 left-side d-flex flex-column align-items-center justify-content-center">
        <img src="/form-3/img/people-and-technology.png" alt="Imagem" class="img-fluid">
        <h1>Lorem ipsum</h1>
        <p>Lorem ipsum lorem ipsum lorem ipsum</p>
      </div>
      <div class="col-4 right-side d-flex flex-column align-items-center justify-content-center">
        <form class="login-form">
            <h2 class="text-white text-center mb-5">Welcome to your account</h2>
          <div class="form-group">
            <input type="text" id="login" class="form-control login-input" placeholder="Username">
          </div>
          <div class="form-group mt-3">
            <input type="password" id="senha" class="form-control login-input" placeholder="Password">
          </div>
          <div class="form-group mt-5">
            <button type="submit" class="btn btn-primary login-button">Sign in</button>
          </div>
        </form>    
      </div>
    </div>
  </div>
</body>
</html>
