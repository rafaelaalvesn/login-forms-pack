<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Space</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background: url("../form-4/img/9762356.jpg") no-repeat center center fixed; 
            background-size: cover;
        }

        .container {
            max-width: 400px;
            margin-top: 100px;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            background: transparent;
            border: none;
            text-align: center;
        }

        .card-body {
            padding: 30px;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn {
            border-radius: 10px;
            background: linear-gradient(to right, #00b4db, #0083b0); 
            color: white;
        }

        .btn:hover {
            background: linear-gradient(to right, #0083b0, #00b4db); 
        }

        .form-text {
            color: white;
        }

        .form-check-label {
            color: white;
        }

        .card-footer {
            background: transparent;
            border: none;
            text-align: center;
        }

        .card-footer a {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="text-center text-primary display-1 mb-3 mt-3">
                    <i class="bi bi-person-circle"></i>
                </div>   
                <p>Sign in with your username and password</p>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group mb-3 fs-1">
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label text-secondary" for="remember">
                                Remember me
                            </label>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-block  w-100">Log in</button>
                    </div>
                    <div class="form-group mb-3">
                        <small class="form-text">Don't have an account? <a href="#">Sign up</a></small>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <small class="form-text">Forgot your password? <a href="#">Reset it</a></small>
                <small class="form-text text-secondary">Image by <a class="text-secondary" href="https://www.freepik.com/free-vector/gradient-galaxy-background_72657857.htm#query=space%20illustration&position=1&from_view=keyword&track=ais&uuid=d1ec886f-014a-4d2e-8e90-6cef59690046">Freepik</a></small>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
