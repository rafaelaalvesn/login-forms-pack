<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WATERHUB - Sign In</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        body {
            background-image: linear-gradient(to left, #42275a, #734b6d);
            backdrop-filter: blur(8px);
            height: 100vh;
            width: 100%;
        }

        .signin-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }

        .signin-container h1 {
            color: #fff;
        }

        .signin-form input[type="text"],
        .signin-form input[type="password"] {
            background-color: transparent;
            border: none;
            border-bottom: 1px solid #fff;
            color: #fff;
            margin-bottom: 20px;
        }

        .purple-button {
            background-color: #8a2be2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .purple-button:hover {
            background-color: #6a1a9a;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="signin-container">
                    <h1 class="mb-5 text-center">Hello! :)</h1>
                    <form class="signin-form">
                        <input class="w-100" type="text" placeholder="Username">
                        <input class="w-100 mb-5" type="password" placeholder="Password">
                        <div class="text-center">
                        <button type="submit" class="purple-button mb-5">SIGN IN</button>
                        </div>
                    </form>
                    <p class="mt-3 text-center">
                        <small><a href="#">Create new account</a> | <a href="#">Forgot password?</a></small>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
