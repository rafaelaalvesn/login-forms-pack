<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .card {
        cursor: pointer;
        transition: transform 0.3s;
    }

    .card:hover {
        transform: scale(1.1);
    }
</style>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
       Forms Pack
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
      </div>
    </div>
  </nav>
  <section class="text-center">
    <div class="container mt-5 mb-5">
      <h1 class="display-4">Form Packs</h1>
      <p class="lead">Examples of forms created using Bootstrap</p>
    </div>
  </section>
  <section class="container">
    <div class="row card-forms">
    </div>
  </section>
  <footer class="bg-dark text-white p-4">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <p>Â© 2024 Rafaela Alves</p>
        </div>
      </div>
    </div>
  </footer>
  <script>
    for (let i = 1; i <= 9; i++) {
        let formNumber = i;
        let divCode = `
        <div class="col-md-4 col-sm-12 mb-5">
          <div class="card">
            <img src="form-${formNumber}/img/form-${formNumber}.png" class="card-img-top" alt="Form ${formNumber}" onclick="window.open('form-${formNumber}/form-${formNumber}.html')">           
          </div>
        </div>
      `;
        document.querySelector(".card-forms").innerHTML += divCode;
    }
</script>
</body>
</html>
